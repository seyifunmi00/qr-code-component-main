<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="min-h-[100vh] w-full bg-slate-300 font-['Outfit'] flex items-center justify-center">
  <div class="container mx-auto max-w-[340px] h-auto p-5 bg-white rounded-lg shadow-2xl items-center">
    <img src="./images/image-qr-code.png" alt="" class="rounded-lg mb-3">
    <h1 class="text-2xl text-center font-bold mb-4">Improve your front-end skills by building projects</h1>
    <p class="text-sm text-center w-5/6 mx-auto text-slate-500 mb-7">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/seyifunmi00">Adestars</a>.
    </div>
  </div>
  
</body>
</html>
